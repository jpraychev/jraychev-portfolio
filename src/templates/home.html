{% extends 'base.html' %}

{% block title %} About {% endblock %}

{% block content %}

<div class = "row">
    <div class = "col-sm-12">
        <span class="heading-meta">About</span>
        <h2 class="heading">Who Am I</h2>
    </div>
</div>
<div class = "container-fluid">
    <div class="row">
        <div class = "container-text">
            <p> {{ context.about }} </p>
        </div>
    </div>
</div>
<hr>
<div class = "row">
    <div class = "col-sm-12">
        <span class="heading-meta">Skill</span>
        <h2 class="heading">What I Do</h2>
    </div>
</div>
<div class = "container-fluid">

    <div class="row progress-row">
        {% for skill in context.skills.values() %}
        <div class="col-xl-6 floatLeft">
            <div class="progress-box">
                <div class="flex-box">
                    <span class="skill-name"> {{ skill.name }} <i class="{{ skill.icon }}"></i> </span>
                    <span class="skill-percent"> {{skill.percentage }}</span>
                    
                </div>
                <div class="progress-full"> 
                    <div class="progress-active" style="background-color: {{ skill.color }}">
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>    
</div>
{% endblock %}
