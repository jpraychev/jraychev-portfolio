{% extends 'base.html' %}

{% block title %} Not found {% endblock %}

{% block content %}

<div class = "row">
    <div class = "col-sm-12">
        <span class="heading-meta">Page does not exist</span>
        <h2 class="heading">404 Not Found</h2>
    </div>
</div>
<div class="container-fluid">
    <div class = row>
        <div class = "col-xl-3"></div>
        <div class = "col-xl-6 text-center">
            <h2 style="font-weight: normal;" >Hey there, you went way too far. </h2>
            <h4 class="p-4" style="font-weight: normal;"> The URL <span style="font-weight: bold;"> {{ request.path }} </span> that you are looking for simply does not exists. Please try different page.
            </h4>
            <a href = "{{ url_for('contact') }}"> 
                <button class = "btn btn-primary"> Reach out to development </button>
            </a>
        </div>
        <div class = "col-xl-3"></div>
    </div>
</div>

{% endblock %}
